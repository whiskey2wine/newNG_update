<div class="panel panel-default">
  <div class="panel-heading" style="padding-top: 1px; padding-bottom: 0;">
    <div class="row">
      <div class="col-sm-4">
        <h4 class="text-left">Duplex Domestic</h4>
      </div>
      <div class="col-sm-8" style="padding-top: 4px">
        <div class="text-right">
          <button type="button" class="btn btn-sm btn-success">Report by Grade</button>
          <button type="button" class="btn btn-sm btn-default">NO FIFO</button>
        </div>
      </div>
    </div>
  </div>
  <div class="panel-body" style="padding-top: 3px">
    <div class="row">
      <form>
        <!--By Age-->
        <div class="col-sm-4">
          <h4>By age</h4>
          <div class="btn-group-vertical" style="width: 100%">
            <input type="radio" id="dd1" name="radios">
            <label class="btn btn-info" for="dd1" style="border-top-left-radius: 4px;border-top-right-radius: 4px;">Show all</label>

            <input type="radio" id="dd2" name="radios">
            <label class="btn btn-info" for="dd2">1 - 2 months</label>

            <input type="radio" id="dd3" name="radios">
            <label class="btn btn-info" for="dd3">3 - 4 months</label>

            <input type="radio" id="dd4" name="radios">
            <label class="btn btn-info" for="dd4">5 - 6 months</label>

            <input type="radio" id="dd5" name="radios">
            <label class="btn btn-info" for="dd5">7 - 12 months</label>

            <input type="radio" id="dd6" name="radios">
            <label class="btn btn-info" for="dd6">Dead Stock</label>
          </div>
        </div>
        <!--By industry-->
        <div class="col-sm-4">
          <h4>By industrial</h4>
          <div class="btn-group-vertical" style="width: 100%">
            <input type="radio" id="dd7" name="radios">
            <label class="btn btn-info" for="dd7" style="border-top-left-radius: 4px;border-top-right-radius: 4px;">Show all</label>

            <input type="radio" id="dd8" name="radios">
            <label class="btn btn-info" for="dd8">Duplex Ream</label>

            <input type="radio" id="dd9" name="radios">
            <label class="btn btn-info" for="dd9">Duplex Roll</label>
          </div>
        </div>
        <!--By type-->
        <div class="col-sm-4">
          <h4>By type</h4>
          <div class="btn-group-vertical" style="width: 100%">

            <input type="radio" id="dd10" name="radios">
            <label class="btn btn-info" for="dd10" style="border-top-left-radius: 4px;border-top-right-radius: 4px;">Standard</label>

            <input type="radio" id="dd11" name="radios">
            <label class="btn btn-info" for="dd11">Non Standard</label>

            <input type="radio" id="dd12" name="radios">
            <label class="btn btn-info" for="dd12">Remainder Roll</label>

            <input type="radio" id="dd13" name="radios">
            <label class="btn btn-info" for="dd13">Duplex Ream No PO</label>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
