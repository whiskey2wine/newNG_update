<div class="panel panel-default">
  <div class="panel-heading" style="padding-top: 1px; padding-bottom: 0;">
    <div class="row">
      <div class="col-sm-4">
        <h4 class="text-left">TCP Prachin Buri Domestic</h4>
      </div>
      <div class="col-sm-8" style="padding-top: 4px">
        <div class="text-right">
          <!--<button type="button" class="btn btn-sm btn-success">Report by Industry</button>-->
          <button type="button" class="btn btn-sm btn-success">Report by Grade</button>
          <button type="button" class="btn btn-sm btn-default">NO FIFO</button>
        </div>
      </div>
    </div>
  </div>
  <div class="panel-body" style="padding-top: 3px">
    <div class="row">
      <form>
        <!--By Age-->
        <div class="col-sm-4">
          <h4>By age</h4>
          <div class="btn-group-vertical" style="width: 100%">
            <input type="radio" id="tcp-pb1" name="radios">
            <label class="btn btn-info" for="tcp-pb1" style="border-top-left-radius: 4px;border-top-right-radius: 4px;">Show all</label>

            <input type="radio" id="tcp-pb2" name="radios">
            <label class="btn btn-info" for="tcp-pb2">Non Slow move</label>

            <input type="radio" id="tcp-pb3" name="radios">
            <label class="btn btn-info" for="tcp-pb3">3 - 4 months</label>

            <input type="radio" id="tcp-pb4" name="radios">
            <label class="btn btn-info" for="tcp-pb4">5 - 6 months</label>

            <input type="radio" id="tcp-pb5" name="radios">
            <label class="btn btn-info" for="tcp-pb5">7 - 12 months</label>

            <input type="radio" id="tcp-pb6" name="radios">
            <label class="btn btn-info" for="tcp-pb6">Dead Stock</label>
          </div>
        </div>
        <!--By paper type-->
        <div class="col-sm-4">
          <h4>By paper type</h4>
          <div class="btn-group-vertical" style="width: 100%">
            <input type="radio" id="tcp-pb7" name="radios">
            <label class="btn btn-info" for="tcp-pb7" style="border-top-left-radius: 4px;border-top-right-radius: 4px;">Show all</label>

            <input type="radio" id="tcp-pb8" name="radios">
            <label class="btn btn-info" for="tcp-pb8">Medium</label>

            <input type="radio" id="tcp-pb9" name="radios">
            <label class="btn btn-info" for="tcp-pb9">Liner</label>
          </div>
        </div>
        <!--By type-->
        <div class="col-sm-4">
          <h4>By type</h4>
          <div class="btn-group-vertical" style="width: 100%">
            <input type="radio" id="tcp-pb10" name="radios">
            <label class="btn btn-info" for="tcp-pb10" style="border-top-left-radius: 4px;border-top-right-radius: 4px;">Standard</label>

            <!--<input type="radio" id="tcp-pb11" name="radios">-->
            <!--<label class="btn btn-info" for="tcp-pb11">Non Standard Size</label>-->

            <input type="radio" id="tcp-pb12" name="radios">
            <label class="btn btn-info" for="tcp-pb12">Non Standard Products</label>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
